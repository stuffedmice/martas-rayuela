<!doctype html>
<html>
	<head>
	<style>
	.carousel {
		width: 50%;
		height: 300px;
		border: 1px; 
		border-color: red;
		border-style: solid;
		position: relative;
	}
	.slide {
		width: 100%;
		height: 100%;
		border: 1px solid orange;
		
		position: absolute; 
		left: 0;
		top: 0;
	}

	#slide-1 {
		background-image: url(images/slider-1.jpg);
		background-size: contain;
		background-repeat: no-repeat;
	}

	</style>
	</head>
	<body>
	<div class="carousel">
		<div class="slide" id="slide-1">
		</div>
		<div class="slide" id="slide-2">
		</div>
		<div class="slide" id="slide-3">
		</div>
		
	</div>
	</body>
</html>
